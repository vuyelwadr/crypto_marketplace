{% load static %}

<!DOCTYPE html>
<html lang="en-uk">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto Z</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script> -->

    </head>

    <body>
         
        <!-- NAVBAR-->
        <!-- Loggo from https://www4.flamingtext.com -->
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark py-4">
            <div class="container-fluid"> 
              <a class="navbar-brand abs" href="#"><img src="{% static 'img/loggo.png' %}" alt="Crypto Z loggo" style="height: 100px;"> </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </div>
              </div>
            </div>
        </nav>

        <!-- Registration form -->
      <div id="bootstrap-override" class="form-section" align="center">
        <form id="registrationForm" class="default-form align-items-center" action="login" method="POST">
          {% csrf_token %}
          <h1>Log In</h1> <br>
          <!-- Display message when there's an error logging in the user -->
          {% for message in messages %}
            <h5 style="color: red;">{{ message }}</h5>
          {% endfor %}
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="username" class="form-control" id="Inputusername" name="username">
          </div>
          <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1" name="password">
          </div>
          <button id="bootstrap-override" type="submit" value="login" class="btn btn-primary">Login</button>
          
        </form>
      </div>

    </body>

</html>
