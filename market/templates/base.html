{% load static %}

<!DOCTYPE html>
<html lang="en-uk">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crypto Z</title>
      <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}"/>
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <!-- bootstrap -->
      
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
      <!-- <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script> -->

    </head>

    <body>

        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark py-4">
            <div class="container-fluid"> 
              <a class="navbar-brand abs" href="{% url 'index' %}"><img src="{% static 'img/loggo.png' %}" alt="Crypto Z loggo" style="height: 100px;"> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  <!-- Show different nav menu items to logged in and unauthenticated users -->
                  {% if user.is_authenticated %}
                  <a class="nav-link">Hello {{user.username}}</a>
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                  {% endif %}
                </div>
              </div>
            </div>
        </nav> <br>

        {% block content %} {% endblock %}
        {% block scripts %} {% endblock %}

    </body>

</html>
