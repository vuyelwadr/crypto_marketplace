{% extends "base.html" %}
{% load static %}


{% block content %}



<section id="user_details" align="center">
    
    <div id="bootstrap-override" class="form-section" align="center">
        <!-- Display message when user clicks buy -->
        {% for message in messages %}
        <h5 style="color: red;">{{ message }}</h5>
        {% endfor %}
        <form id="user_financials" class="default-form align-items-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Save Financials</h1>
            <div class="mb-3">  
                <label for="bank_name" class="form-label">The bank you want us to send your money to</label>
                <!-- <input class="form-control" id="bank_name" name="bank_name"> -->
                <!-- All the banks in zimbabwe https://en.wikipedia.org/wiki/List_of_banks_in_Zimbabwe -->
                <select class="form-control" name="bank_name">
                    <option value="None">Select Bank</option>
                    <option value="ABC">ABC</option>
                    <option value="AFC">AFC</option>
                    <option value="CBZ">CBZ</option>
                    <option value="Ecobank">Ecobank</option>
                    <option value="First Capital">First Capital</option>
                    <option value="Metbank">Metbank</option>
                    <option value="Nedbank">Nedbank</option>
                    <option value="NMB">NMB</option>
                    <option value="Stanbic">Stanbic</option>
                    <option value="Standard Chartered">Standard Chartered</option>
                    <option value="Steward">Steward</option>
                    <option value="ZB">ZB</option> 
                </select>
            </div>
            <div class="mb-3">  
                <label for="account_name" class="form-label">Account Name</label>
                <input class="form-control" id="account_name" name="account_name" required>
            </div>
            <div class="mb-3">  
                <label for="account_number" class="form-label">Account Number</label>
                <input class="form-control" id="account_number" name="account_number" required>
            </div>
            <!-- <div class="mb-3">
                <label for="proof">Upload an <b>image</b> of yourself with your <b>passport/id</b> and <b>reference</b> in the frame for <b>Security</b></label>
                <input class="form-control" type="file" id="proof" name="proof" accept="image/*"> 
            </div> -->
            <button id="save-financials" type="submit" value="submit" class="btn btn-primary"><Div>Save</Div></button>
            <p>Details will appear on withdraw page</p>
        </form>
    </div>
</section>

{% endblock %}
